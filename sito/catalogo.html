    <script>
        var catalogo = [
            { nome: 'Caco mela', prezzo: 3, quantitaDisponibile: 10 },
            // Aggiungi altri prodotti al catalogo
        ];

        var carrello = [];
        console.log("Catalogo:", catalogo);

        function aggiungiAlCarrello(nomeProdotto, prezzo, idInputQuantita) {
        var quantita = parseInt(document.getElementById(idInputQuantita).value);

        console.log("Tentativo di aggiungere al carrello:", nomeProdotto, "Quantità:", quantita);
        if (quantita > 0) {
            var prodottoCatalogo = catalogo.find(function(prodotto) {
                return prodotto.nome === nomeProdotto;
            });
        console.log("Prodotto nel catalogo:", prodottoCatalogo);
            if (prodottoCatalogo && quantita <= prodottoCatalogo.quantitaDisponibile) {
                // Utilizza la session storage per condividere lo stato del carrello
                var carrello = JSON.parse(sessionStorage.getItem('carrello')) || [];

                carrello.push({
                    nome: nomeProdotto,
                    prezzo: prezzo,
                    quantita: quantita
                });

                sessionStorage.setItem('carrello', JSON.stringify(carrello));

                prodottoCatalogo.quantitaDisponibile <= quantita;

                alert("Prodotto aggiunto al carrello!");
            } else {
                alert("Quantità non disponibile per " + nomeProdotto);
            }
        } else {
            alert("Inserisci una quantità valida.");
        }
    }
